<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku</title>

<body>

    <header>
        <h1> Sudoku </h1>
    </header>
    

    <main>

        <section id="exGrid">
            
            <table class="top">
                <colgroup><col><col><col></colgroup>

                <tr>  <td>1 <td>2  <td>3  <td>4  <td>5  <td>6  <td>7  <td>8  <td>9
            </table>

            <table class="left">
                <colgroup><col><col><col></colgroup>
                <colgroup><col><col><col></colgroup>
                <tr>  <td>A <td>B  <td>C  <td>D  <td>E  <td>F  <td>G  <td>H  <td>I
            </table>

            <table id="grid">
            <colgroup><col><col><col></colgroup>
            <colgroup><col><col><col></colgroup>
            <tbody>
                <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
                <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
                <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
            <tbody>
                <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
                <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
                <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
            <tbody>
                <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
                <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
                <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
            </table>

        </section>

        <section id="panel">

            <button class="btn newGame"> NUEVO JUEGO </button>

            <hr style="margin-top: 45px; margin-bottom: 45px;">

            <table id="buttons">
                <tr> <td>1<td>2<td>3
                <tr> <td>4<td>5<td>6
                <tr> <td>7<td>8<td>9
            </table>

            <button class="btn borrar"> BORRAR </button>


        </section>

        
    </main>

     <!--
        <h2 id="text" style="margin-top: 35px;"> </h2>
        -->
    
    <script src="script.js"></script>
    
   

</body>
</html>
