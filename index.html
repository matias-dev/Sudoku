<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <main>
    
        <h1> Sudoku </h1>

        <h2> use the format <span>1A : 1</span></h2>

        <table class="top">
            <colgroup><col><col><col></colgroup>
            <colgroup><col><col><col></colgroup>
            <tr>  <td>1 <td>2  <td>3  <td>4  <td>5  <td>6  <td>7  <td>8  <td>9
        </table>

        <table class="left">
            <colgroup><col><col><col></colgroup>
            <colgroup><col><col><col></colgroup>
            <tr>  <td>A <td>B  <td>C  <td>D  <td>E  <td>F  <td>G  <td>H  <td>I
        </table>

        <table id="grid">
        <colgroup><col><col><col></colgroup>
        <colgroup><col><col><col></colgroup>
        <tbody>
            <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
            <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
            <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
        <tbody>
            <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
            <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
            <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
        <tbody>
            <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
            <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
            <tr>  <td> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
        </table>

        <h2 id="text" style="margin-top: 35px;"> </h2>

    <script src="script.js"></script>
    

</body>
</html>
